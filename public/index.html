<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <script src="./js/index.js" defer type="module"></script>
    
    <title>Segundo Recuperatorio</title>
</head>

<body>
    <div class="container">
        
        <nav class="navbar">            
            <a href="./"><img src="./img/logo.png" alt="logo de la empresa" height="25%" width="200px"></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anuncios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
        </nav>
        
        <div id="imgContainer">
            <img id="banner" src="./img/banner_autos.png" alt="Banner">
        </div>    
        
        <!-- No se utiliza si se trabaja con localStorage -->     
        <!-- <div id="modal">
            <img src="./img/volante_spinner.gif" alt="Spinner" id="modal-content">
        </div> -->
        
        <h1>Administración</h1>
        
        <fieldset>
            <form class="form-container form" action="#" id='form' onsubmit="guardar(event)">
                <legend>Completar anuncio</legend>
            
                    <label class="content__form-label">TITULO</label>
                    <input class="form-control content__form-input" name="titulo" type="text" id="titulo"
                        placeholder="Título" required />
                
                    <label class="content__form-label">TRANSACCION:</label>
                    <select class="form-control" name="transaccion" id="transaccion" required>
                        <option value="" disabled selected>---Elegir Transacción---</option>
                        <!-- <option value="venta" id="venta">Venta</option>
                        <option value="alquiler" id="alquiler">Alquiler</option>
                        <option value="permuta" id="permuta">Permuta</option> -->
                    </select>
                
                    <label class="content__form-label">DESCRIPCION</label>
                    <input class=" form-control content__form-input" name="descripcion" type="text" id="descripcion"
                        placeholder="Descripción" required />
                
                    <label class="content__form-label">PRECIO:</label>
                    <input class="form-control content__form-input" name='precio' type="text" id="precio"
                        placeholder="Precio" required />
                        
                        
                    <img src='./img//puerta.png' alt="no imagen" height="30rem"/>
                    <label for="txtPuertas">CANTIDAD DE PUERTAS: </label>
                    <input class="form-control content__form-input" type="number" name="puertas" min="1" max="5" id="puertas" placeholder="Puertas" required>
                        
                    
                    <img src="./img/tablero.png" alt="no imagen" height="30rem"/>
                    <label for="txtKm">KILOMETRAJE DEL VEHÍCULO:</label>
                    <input class="form-control content__form-input" type="number" name="kms" min="1" id="kms"
                            placeholder="Kms" required>
                    
                    <img src="./img/caja-de-cambios.png" alt="no imagen" height="30rem"/>
                    <label for="txtPotencia">POTENCIA:</label>
                    <input class="form-control content__form-input" type="number" name="potencia" min="1"
                            id="potencia" placeholder="Potencia" required>
                        
                    <button class="btn btn-success content__button-guardar btn-sm" type="submit">
                        <img src="./img/salvar.png" alt="no imagen" height="22px" class="content__button-guardar-ico">
                        Guardar
                    </button>
            </form>
        </fieldset>

        <!-- FILTROS -->
        <div class="form filterBox">
            <div class="row mb-3" id="filtrosContainer">
                <div class="col-sm-3 offset-2 form-group">
                    <label for="filtrarTransaccion">FILTRAR TRANSACCION</label>
                    <select class="form-control" name="filtrarTransaccion" id="idFiltrarTransaccion">
                        <option value="" disabled selected>N/A</option>
                        <!-- <option value="alquiler">Alquiler</option>
                        <option value="venta">Venta</option>
                        <option value="permuta">Permuta</option> -->
                    </select>
                </div>
                <div class="col-sm-6 form-group d-flex justify-content-center pointer-event-none">
                    <label for="promedio">PROMEDIO PRECIO
                        <input class="form-control content__form-input" name="promedio" type="text" id="promedio"
                            readonly />
                    </label>
                </div>
                <div class="col-sm-4 form-group d-flex justify-content-center pointer-event-none">
                    <label for="maxPrecio"> MAXIMO PRECIO
                        <input class="form-control content__form-input" name="promedio" type="text" id="maxPrecio"
                            readonly />
                    </label>
                </div>
                <div class="col-sm-4 form-group d-flex justify-content-center pointer-event-none">
                    <label for="minPotencia"> MINIMO PRECIO
                        <input class="form-control content__form-input" name="promedio" type="text" id="minPotencia"
                            readonly />
                    </label>
                </div>
                <div class="col-sm-4 form-group d-flex justify-content-center pointer-event-none">
                    <label for="promedioPotencia">PROMEDIO POTENCIA
                        <input class="form-control content__form-input" name="promedio" type="text" id="promedioPotencia"
                            readonly />
                    </label>
                </div>
            </div>
        </div>
        
        <!-- checkbox -->
        <div class="row mt-4 filterShow__checkbox container" id='contentCheckbox'>

            <div class="checkboxContainer form py-3 d-flex justify-content-around flex-wrap">

                    
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="idCheck" value="idCheck" class="custom-control-input" checked>
                    <label for='idCheck' class="custom-control-label">Id</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="tituloCheck" value="tituloCheck" class="custom-control-input" checked>
                    <label for='tituloCheck' class="custom-control-label">Título</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="transaccionCheck" value="transaccionCheck" class="custom-control-input"
                        checked>
                        <label for='transaccionCheck' class="custom-control-label">Transacción</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="descripcionCheck" value="descripcionCheck" class="custom-control-input"
                    checked>
                    <label for='descripcionCheck' class="custom-control-label">Descripción</label>
                </div>
                
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="precioCheck" value="precioCheck" class="custom-control-input" checked>
                    <label for='precioCheck' class="custom-control-label">Precio</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="numeroPuertasCheck" value="numeroPuertasCheck" class="custom-control-input"
                    checked>
                    <label for='numeroPuertasCheck' class="custom-control-label">Numero Puertas</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="numeroKmsCheck" value="numeroKmsCheck" class="custom-control-input" checked>
                    <label for='numeroKmsCheck' class="custom-control-label">Numero Kms</label>
                </div>

                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="potenciaCheck" value="potenciaCheck" class="custom-control-input" checked>
                    <label for='potenciaCheck' class="custom-control-label">Potencia</label>
                </div>

            </div>
        </div>
        
        <div class="table-responsive text-nowrap table-container" style="margin-top: 1%;">
            <table class="table table-striped table-hover table-bordered" id='table'>
            </table>
            <div class="content__box-buttons" id='box-buttons'>
                <button class="btn btn-primary content__box-buttons_button" onclick="editar()">Editar</button>
                <button class="btn btn-danger content__box-buttons_button" onclick="borrar()">Eliminar</button>
                <button class="btn btn-secondary content__box-buttons_button" onclick="cancelar()">Cancelar</button>
            </div>
        </div> 
        
        <canvas id="myChart" width="200" height="200"></canvas>
        
        <!-- FOOTER -->
        <div class="row justify-content-center">
            <div class="container-fluid">
                <div id="footer" class="col-12 footer bg-dark d-flex d-inline-flex flex-row align-items-center justify-content-around mt-5">
                    <div class="nav">
                        <a href="#">Nosotros</a>
                        <a href="#">Anuncios</a>
                        <a href="#">Blog</a>
                        <a href="#">Contacto</a>
                    </div>
                    <div class="p text-white align-self-center">Todos los derechos reservados 2020 &copy;</div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
